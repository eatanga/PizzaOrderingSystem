 <style>

</style>

<body>

<div id = "container-fluid">
<!-------Header start --->
<div th:replace ="header :: myheader"></div>
 <!-- SlideShow end -->
  
<!---***place code here***-->
<div class = "container">
<form action="" method="post">
  First name: <p><input type="text" th:field="${customer.firstName}"/></p><br/>
  Last name: <p><input type="text" th:field="${customer.lastName}"/></p><br/>
  Email address: <p><input type="email" th:field="${customer.emailAddress}"/></p><br/>
  Password: <p><input type="password" th:field="${customer.password}" /></p><br/>
  <button>Submit</button>
  </form>
</div>
<!-----End Code Here----->


<!-------Footer Begin--->
 <div th:insert = "footer :: foot"></div>
</div>
</body>
